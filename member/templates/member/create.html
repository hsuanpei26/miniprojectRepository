{% extends 'base.html'%} {% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" id="username" placeholder="User Name">
            <div id="show" class="row"></div>
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">密碼</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group row">
        <label for="useremail" class="col-sm-2 col-form-label">電子郵件</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="useremail" id="useremail" placeholder="User Email">
        </div>
    </div>
    <div class="form-group row">
        <label for="userbirth" class="col-sm-2 col-form-label">生日</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" name="userbirth" id="userbirth" placeholder="Birthday">
        </div>
    </div>
    <div class="form-group row">
        <label for="tel" class="col-sm-2 col-form-label">電話</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="tel" id="tel" placeholder="tel">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-md-2">
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-bath" aria-hidden="true"></i> 新增</button>
                <a href="{% url 'member:index' %}" class="btn btn-secondary active" role="button" aria-pressed="true">取消</a>    
        </div>
    </div>
</form>
{% endblock %}
