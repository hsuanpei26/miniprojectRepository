{% extends 'base.html' %}
{% block body %}
<form method="POST">
  {% csrf_token %} 
    <div class="form-group row">
      <label for="kind" class="col-sm-2 col-form-label">Kind</label>
      <div class="col-sm-10">
          <select id="kind" name="kind" class="form-control" >
              <option value="0">請選擇</option>              
              <option value="烤吐司類">烤吐司類</option>
              <option value="蛋餅類">蛋餅類</option>
              <option value="鐵板麵類">鐵板麵類</option>
              <option value="漢堡類">漢堡類</option>
              <option value="加點類">加點類</option>
              <option value="飲料類">飲料類</option>
              <option value="炒飯類">炒飯類</option>
              <option value="炒麵類">炒麵類</option>
              <option value="套餐類">套餐類</option>
              <option value="客製化">客製化</option>
          </select>       
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="名稱">
      </div>
    </div>    
    <div class="form-group row">
      <label for="unitprice" class="col-sm-2 col-form-label">Unitprice</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="unitprice" name="unitprice" placeholder="價錢">
      </div>
    </div>    
    <div class="form-group row">
      <label for="manufacturer" class="col-sm-2 col-form-label">Manufacturer</label>
      <div class="col-sm-10">
          <textarea id="manufacturer" name="manufacturer" class="form-control" placeholder="廠商"></textarea>      
      </div>
    </div>    
    
    <div class="form-group row">
      <div class="col-sm-10 offset-md-2">
        <button type="submit" class="btn btn-primary">
        <i class="fa fa-bath" aria-hidden="true"></i> 新增</button>
        <a href="{% url 'product:index' %}" class="btn btn-secondary active" role="button" aria-pressed="true">取消</a>
      </div>
    </div>
  </form>
{% endblock %}
